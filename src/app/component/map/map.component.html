
 <div *ngIf="apiLoaded | async">
  <google-map #map height="500px" width="100%" [center]="center">
    <map-marker #mark="mapMarker" *ngFor="let m of markers" [options]="m.option" (mapClick)="openInfoWindow(mark,m)" (mapMouseover)="openInfoWindow(mark,m)"></map-marker>
    <map-info-window>
      <strong>{{mark.na}}</strong>
      <div>{{mark.txt}}</div>
      <img *ngIf="mark.img" [src]="mark.img" />
    </map-info-window>
    <map-directions-renderer *ngIf="(directionsResults$ | async) as directionsResults"
      [directions]="directionsResults" [options]="options"></map-directions-renderer>
  </google-map>
</div>
