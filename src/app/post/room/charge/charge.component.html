<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
    <ion-back-button slot="start" [defaultHref]="'/post/room/' + room" text=""></ion-back-button>
      課金設定    
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid *ngFor="let typ of typs">
    <div class="title">
      <h2>{{typ.na}}</h2>
    </div>
    <ion-row>
      <ion-col *ngFor="let charge of typ.charges" size-xs="6" size-sm="4" size-md="3" size-lg="6" size-xl="4">
        <ion-card button="true" [routerLink]="'/post/charge/' + prop.id + '/' + room + '/' + charge.id">
          <ion-card-header>
            <ion-card-title [class.close]="charge.close">{{charge.na}}</ion-card-title>
            <ion-card-subtitle *ngIf="charge.msg" style="color:red">{{charge.msg}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div *ngIf="charge.min == null && charge.max == null else minmax">制限なし</div>
            <ng-template #minmax>{{charge.min}}～{{charge.max}}{{charge.ext}}</ng-template>
            <div>size:{{charge.size}}</div>
            <div class="amount">{{charge.price | yen}}</div>                       
          </ion-card-content>
        </ion-card>
      </ion-col>
      <div class="addwrap">
      <ion-button (click)="add(typ)" fill="clear">
        <ion-icon name="add-circle" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </div>
    </ion-row>
  </ion-grid> 
</ion-content>
